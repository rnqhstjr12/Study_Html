<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<p>현재 시각 <span id="current" class="display"></span></p>
	<script>
		setInterval(displayNow, 1000);
		function displayNow() {
			let currentTime = new Date().toLocaleTimeString();
			document.querySelector("#current").innerHTML = currentTime;
		}
	</script>
</body>
</html>
