<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
    <script>
      function brake(spd) {
         if(spd >= 10) {
            var spd = spd - 10;
            document.getElementById('speed').value = spd;
         } else {
            alert("더이상 감속이 불가능 합니다.");
         }
      }
      function accel(spd) {
         if(spd < 200) {
            var spd = parseInt(spd) + 10;
            document.getElementById('speed').value = spd;
         } else {
            alert("더이상 가속이 불가능 합니다.");
         }
      }
      function stop() {
         document.getElementById('speed').value = 0;
      }
      function booster() {
         document.getElementById('speed').value = 200;
      }
    </script>
</head>
<body>

    <h2>자동차 운전 게임</h2>

   자동차를 운전해 봅시다. <br>

   <img src="resources/images/car.jpg" width="300">

    <form>
      <table style="text-align:left;">
         <tr>
            <th>메이커 : </th>
            <td><input type="text"  id="maker" size="10" value="Tesla"></td>
         </tr>
         <tr>
            <th>모델명 : </th>
            <td><input type="text"  id="model" size="10" value="Model 3"></td>
         </tr>
         <tr>
            <th>색상 : </th>
            <td><input type="text"  id="color" size="10" value="blue"></td>
         </tr>
         <tr>
            <th>현재 속도 : </th>
            <td><input type="text"  id="speed" size="5" value=30></td>
         </tr>
      </table>

        <input type="button" value="가속" onclick="accel(speed.value)">
        <input type="button" value="감속" onclick="brake(speed.value)">
        <input type="button" value="정지" onclick="stop()">
        <input type="button" value="부스터" onclick="booster()">
      <br>
    </form>



</body>
</html>
