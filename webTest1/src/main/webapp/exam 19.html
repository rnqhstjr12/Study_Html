<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>1부터 n까지 더하기</title>
   <style>
	   body {
		   text-align: center;
	   }
   </style>
</head>
<body>
	<script>
		let n = prompt("얼마까지 더할까요?");
		if (n !== null) {
			calcSum(parseInt(n));
		}
		function calcSum(num) {
			var sum = 0;
			for (let i = 1; i <= num; i++) {
				sum += i;
			}
			//return sum;
			document.write("<h1><strong>1부터 " + n + " 까지 더하면 " + sum + "</strong><h1>");
		}
	</script>
</body>
</html>
