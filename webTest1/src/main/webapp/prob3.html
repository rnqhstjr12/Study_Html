<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
   	<title>문제 3</title>
   	<style>
		ul {
 			list-style:none;
  		}
  		li {
 			line-height:50px;
  		}
  		label {
 			width:60px;
 			float:left;
  		}
	</style>
</head>
<body>
	<div id="container">
	<h1>예약 정보</h1>
	<form>
		<ul>
			<li>
				<label for="r-name">이름</label>
				<input type="text" id="r-name">
			</li>
			<li>
				<label for="r-phone">전 화</label>
				<input type="tel" id="r-phone">
			</li>
			<li>
				<label for="r-email">이메일</label>
				<input type="email" id="r-email">
			</li>
			<li>
				<input type="submit" value="예약하기">
			</li>
		</ul>
	</form>
</body>
</html>
