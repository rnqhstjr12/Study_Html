<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>연습문제 1</title>
   <style>
	   body {
		   text-align: center;
	   }
   </style>
</head>
<body>
   <h2>4의 배수일까 아닐까</h2>

   <script>
   		let num = prompt("숫자를 입력하시요.");
   		if (num % 4 == 0) {
			   document.write("<p><strong>" + num + "</strong>은(는) <strong>4</strong>의 배수입니다.</p>");
		   } else {
			   document.write("<p><strong>" + num + "</strong>은(는) <strong>4</strong>의 배수가 아닙니다.</p>");
		   }
   </script>
</body>
</html>
